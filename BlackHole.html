<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black Hole Aufgabe</title>
    <script>
        let s = " Dies ist ein normaler String: ";
        let m = " Dies ist mein zweiter String: ";
        let p = {String: "String für Objekt-Variante:"}
        // const p = new String("String für new Objekt-Variante");

        function pear(s) {
            return s + ((3 * 12) + 6.0) + " Birnen.";
        }

        p.pear = 3 * 12 + 6.0 + " Birnen .";

        console.log(pear(s));
        console.log(pear(m));
        console.log(p.pear) ;

    </script>
</head>
<body>
<h1>Single Page Webanwendungen - Black Hole</h1>
var s = " Dies ist ein normaler String ";<br>
s. pear = 3 * 12 + 6.0 + " Birnen .";<br>
console .log (s. pear ) ;<br>
Versuchen Sie das Beispiel so umzuschreiben, dass Sie das erwartete Ergebnis "42 Birnen" erhalten. <br>
Sie dürfen nur die erste Zeile anpassen.<br>
</body>
</html>
